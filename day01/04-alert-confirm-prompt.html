<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert,Confirm,prompt</title>
</head>

<body>
    <script>
        
        console.log(alert("Kullanıcıya bilgi vermek icin kullanılır"))
        console.log(confirm("Silmek istediginizden emin misiniz?"))
        console.log(prompt("Adinizi giriniz"))
       console.log( prompt("Yasınızı giriniz"))

    </script>
</body>

</html>
